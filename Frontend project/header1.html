      /* Header Style */

      /* Toggler Style Start */
      .custom-toggler .navbar-toggler-icon {
        background-color: red;
        border: black;
      }
      .navbar-toggler-icon {
        color: red;
      }
      .navbar-toggler {
        .navbar-toggler-icon {
          background-image: none;
        }

        .navbar-toggler-icon::before {
          font-family: FontAwesome;
          content: "|||";

      /* Toggler Style End */
      /* Customize the buttons */
     .nav-link{

      font-weight: 800;
     }

     }
     .nav-link:hover{
      color:#007bff

        margin-right: 20px;
        margin-top: 8px;

      /* Add hover effects to the buttons */

        margin-left: 8px;
      }

        .custom-logo {
